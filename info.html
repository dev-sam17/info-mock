<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="new_styles.css">
    <link rel="stylesheet" href="info.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <h1 class="header" id="header" style="cursor: pointer;">Dashboard</h1>
            <button id="logoutButton">
                <svg enable-background="new 0 0 24 24" height="21" viewBox="0 0 24 24" width="21"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m12 24c-5.5 0-10-4.5-10-10 0-4.1 2.4-7.7 6.2-9.2.5-.2 1.1 0 1.3.5s0 1.1-.5 1.3c-3.1 1.2-5 4.1-5 7.4 0 4.4 3.6 8 8 8s8-3.6 8-8c0-3.3-1.9-6.2-4.9-7.4-.5-.2-.8-.8-.5-1.3.2-.5.8-.8 1.3-.5 3.7 1.5 6.1 5.1 6.1 9.2 0 5.5-4.5 10-10 10z" />
                    <path d="m12 14c-.6 0-1-.4-1-1v-12c0-.6.4-1 1-1s1 .4 1 1v12c0 .6-.4 1-1 1z" />
                </svg>
            </button>
        </div>
    </nav>

    <main>
        <div>
            <h1 class="userIdHeader">Spot coins for userId</h1>
            <div class="table-container">
                <table id="coinTable" class="table">
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Quantity</th>
                            <th>Rate (USD)</th>
                            <th>Total USD Value</th>
                            <th>Sell Asset</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <h1 class="userIdHeader">Futures</h1>
            <div class="table-container">
                <table id="marginTable" class="table">
                    <thead>
                        <tr>
                            <th>Margin Coin</th>
                            <th>Symbol</th>
                            <th>Leverage</th>
                            <th>Margin Size</th>
                            <th>Hold Side</th>
                            <th>Total</th>
                            <th>Close Trade</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal Popup Structure For Spot Coins table-->
        <div id="spotTradeModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-replace">
                    <h2>Confirm Spot Coin Sale</h2>

                    <p id="modalCoin"></p>
                    <p id="modalQuantity"></p>
                    <p id="modalRate"></p>
                    <p id="modalTotalValue"></p>

                    <!-- <button class="confirmSale">Confirm Sale</button> -->
                </div>
            </div>
        </div>

        <!-- Modal Popup Structure For Futures table-->
        <div id="closeTradeModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="modal-replace">
                    <h2>Confirm Trade Closure</h2>

                    <p id="modalMarginCoin"></p>
                    <p id="modalSymbol"></p>
                    <p id="modalLeverage"></p>
                    <p id="modalMarginSize"></p>
                    <p id="modalHoldSide"></p>
                    <p id="modalTotal"></p>

                    <!-- <button class="confirmCloseTrade">Confirm Close Trade</button> -->

                </div>
            </div>
        </div>

    </main>

    <script src="info.js"></script>
</body>

</html>
