<!DOCTYPE html>
<html lang="en">

<head>

  <title>Admin Panel</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <nav>

        <svg enable-background="new 0 0 24 24" height="21" viewBox="0 0 24 24" width="21"

          <path
            d="m12 24c-5.5 0-10-4.5-10-10 0-4.1 2.4-7.7 6.2-9.2.5-.2 1.1 0 1.3.5s0 1.1-.5 1.3c-3.1 1.2-5 4.1-5 7.4 0 4.4 3.6 8 8 8s8-3.6 8-8c0-3.3-1.9-6.2-4.9-7.4-.5-.2-.8-.8-.5-1.3.2-.5.8-.8 1.3-.5 3.7 1.5 6.1 5.1 6.1 9.2 0 5.5-4.5 10-10 10z" />
          <path d="m12 14c-.6 0-1-.4-1-1v-12c0-.6.4-1 1-1s1 .4 1 1v12c0 .6-.4 1-1 1z" />
        </svg>
      </button>

  <main id="cardContainer">
    <!-- Cards will be inserted here by JavaScript -->
  </main>

  <script src="admin.js"></script>
